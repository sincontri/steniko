<html>
  <head>

	<title>Test Client</title>

  <style type="text/css">
      @import url(css/style.css);
      @import url(css/circle.css);
      @import url(js/jquery/jquery-ui.css);
  </style>

  <!-- BEGIN Pre-requisites -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="./js/jquery/jquery-ui.js"></script>
  <script src="https://apis.google.com/js/client:platform.js?onload=start"></script>
  <!-- END Pre-requisites -->

  <!-- Include files -->
  <script type="text/javascript" src="js/Config.js"></script>
  <script type="text/javascript" src="js/CanvasEngine.js"></script>
  <script type="text/javascript" src="js/Log.js"></script>
  <script type="text/javascript" src="js/Input.js"></script>
  <script type="text/javascript" src="js/Interface.js"></script>

  <!-- Game Library -->
  <script src="./js/library/init.js"></script>
  <script src="./js/library/camera.js"></script>
  <script src="./js/library/map.js"></script>
  <script src="./js/library/player.js"></script>

  <script type="text/javascript" src="js/Main.js"></script>

  </head>

<body>
  <img src="img/google.png" id="signinButton" class="absolute" alt="Sign in with Google" title="Sign in with Google">

  <div id="interface" class="totale">

    <!-- CHOOSE UNIT MENU -->
    <div id="chooseUnit" class="draggable absolute window">
      <div class="absolute handle txt_center"> CHOOSE UNIT </div>
      <table class="relative" cellpadding="0" cellspacing="10">
        <tr><td><div class="box totale"></div></td></tr>
        <tr><td class="containerButton" align="center"><div class="buttonMenu" id="chooseUnit_button">Gioca</div></td></tr>
      </table>
    </div>

    <!-- PLAYER HUD -->
    <div id="player_HUD" class="absolute">
      <div class="relative">

        <div id="player_HP" class="c100 p00">
          <span id="player_HP_N"></span>
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>

        <div id="player_ENERGY" class="c100 p00">
          <span id="player_ENERGY_N"></span>
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>

      </div>
    </div>

    <!-- SELECTION UNIT -->
    <div id="selectionUnit" class="absolute window draggable">
      <div id="selectionUnit_name" class="absolute handle txt_center"> STATUS </div>
      <div class="closeWindow">X</div>
      <table id="selectionUnit_stats" class="relative" cellpadding="0" cellspacing="10"></table>
    </div>


  </div>
  <canvas id="canvas" class="totale absolute">
    Your browser does not support HTML5 Canvas.
  </canvas>
	<!--<textarea id="log" rows="4" cols="40" readonly=true></textarea>-->
</body>
</html>
